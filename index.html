<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Gênesis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Preloader Screen -->
  <div id="preloader">
    <div class="loader-container">
      <div class="loader-circle"></div>
      <div class="loader-text">Inicializando Sistema</div>
      <div class="loader-progress">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

  <!-- Background Elements -->
  <div class="background-elements">
    <div class="grid-overlay"></div>
    <div class="particles-container"></div>
    <div class="glow-orbs"></div>
  </div>

  <!-- Tela Inicial -->
  <section id="start-screen" class="screen">
    <div class="title-container">
      <h1 id="main-title">Projeto <span class="highlight">Gênesis</span></h1>
      <div class="title-underline"></div>
    </div>
    <p class="subtitle">Descubra seu superpoder quântico</p>
    <button id="start-button" class="neon-button">
      <span class="button-text">Iniciar Simulação</span>
      <span class="button-glow"></span>
    </button>
  </section>

  <!-- Tela de Quiz -->
  <section id="quiz-screen" class="screen hidden">
    <div class="progress-indicator">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <div class="progress-text">Pergunta <span id="current-question">1</span>/3</div>
    </div>
    
    <div id="questions-wrapper">
      <!-- Questions will be dynamically inserted here -->
    </div>
  </section>

  <!-- Tela de Resultado -->
  <section id="result-screen" class="screen hidden">
    <div class="result-particles"></div>
    <div class="result-container">
      <h2 class="result-heading">Seu Superpoder é:</h2>
      <h1 id="power-result" class="power-title"></h1>
      <div class="power-divider"></div>
      <p id="power-description" class="power-description"></p>
      <div class="result-buttons">
        <button id="share-button" class="neon-button cyan">
          <span class="button-text">Compartilhar Poder</span>
          <span class="button-glow"></span>
        </button>
        <button id="restart-button" class="neon-button purple">
          <span class="button-text">Tentar Novamente</span>
          <span class="button-glow"></span>
        </button>
      </div>
    </div>
  </section>

  <!-- CDNs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
